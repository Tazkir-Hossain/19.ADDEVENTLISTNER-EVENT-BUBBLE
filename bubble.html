<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event_Bubble</title>
  </head>
  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList">
        <li id="first" class="item">Lorem, ipsum dolor.</li>
        <li id="second" class="item">Lorem ipsum dolor sit.</li>
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Lorem ipsum dolor sit amet consectetur.</li>
      </ul>
    </div>
    <script>
      document.getElementById("first").addEventListener("click", function () {
        console.log(`first iteam clicked`);
      });

      document.getElementById("second").addEventListener("click", function () {
        console.log(`second iteam clicked`);
        event.stopPropagation();
      });

      document.getElementById("myList").addEventListener("click", function () {
        console.log(`Ul iteam clicked`);
      });

      document
        .getElementById("container")
        .addEventListener("click", function () {
          console.log(`container clicked`);
        });
    </script>
  </body>
</html>
