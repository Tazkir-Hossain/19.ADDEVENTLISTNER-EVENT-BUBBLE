<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event_Bubble</title>
  </head>
  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList">
        <li id="first" class="item">Lorem, ipsum dolor.</li>
        <li id="second" class="item">Lorem ipsum dolor sit.</li>
        <li class="item">Lorem ipsum dolor sit amet.</li>
        <li class="item">Lorem ipsum dolor sit amet consectetur.</li>
      </ul>
      <button id="addNew">Add New Item</button>
    </div>
    <script>
      //   let items = document.getElementsByClassName("item");
      //   for (let i = 0; i < items.length; i++) {
      //     const item = items[i];
      //     item.addEventListener("click", function (event) {
      //       //console.log(this, event.target.innerText); //here this they word & event.target is same thing
      //       //console.log(event.target.parentNode); //this is using for identify the perent Node
      //       event.target.parentNode.removeChild(event.target);
      //     });
      //   }
      document
        .getElementById("addNew")
        .addEventListener("click", function (event) {
          let iteamParent = document.getElementById("myList");
          let newItem = document.createElement("li");
          newItem.innerText = "Brand New Item";
          iteamParent.appendChild(newItem);
        });
      document
        .getElementById("myList")
        .addEventListener("click", function (event) {
          //console.log(this, event.target);
          event.target.parentNode.removeChild(event.target);
        });
    </script>
  </body>
</html>
